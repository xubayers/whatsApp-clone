<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whatsApp clone</title>
    <link rel="stylesheet" href="./sryle/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
   <section>
        <nav>
            <div class="flex direction-column gap">
                <i class="fa-solid fa-group-arrows-rotate"></i>
                <i class="fa-regular fa-message"></i>
                <i class="fa-solid fa-phone"></i>
            </div>
            <div class="flex direction-column gap">
                <i class="fa-regular fa-star"></i>
                <i class="fa-solid fa-gear"></i>
                <i class="fa-solid fa-user"></i>
            </div>
        </nav>
        <div class="user-list">
            <div class="flex justify-between item-center">

            </div>
            <div>
                <input type="search" name="" id="">
            </div>
            <div class="flex justify-center item-center list">

                    <div>
                         <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="flex justify-between text">

                            <p>Jubayer Ahmed</p>

                        </div>
                        <p>1 year</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="chats flex justify-center item-center direction-column">
            <i class="fa-brands fa-whatsapp"></i>
            <h1>whatsApp for window</h1>
            <p>send and recieve message without keeping your phone online. <br> use whatsApp on up 4 linked device and 1 phone at the same time</p>
        </div>
   </section>
